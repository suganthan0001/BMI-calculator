<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI-calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/7a6e35a73a.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="main">
        <div class="part1">
            <p class="g bmi1">BMI</p>
            <div class="weight w-h ">
                <p class="weight-btn g">WEIGHT</p>
                <div class="combine">
                    <input type="text" id="kilogram">
                    <p class="g kg">Kilogram</p>
                </div>
            </div>
            <div class="height w-h">
                <p class="height-btn g">HEIGHT</p>
                <div class="combine">
                    <input type="text" id="centimeter">
                    <p class="g cm">CM</p>
                </div>
            </div>
        </div>
        <div>
            <hr/>
            <hr/>
        </div>
        <div class="part2">
            <div class="output">
                <div class="main-output">
                    <div class="inner-main">
                        <p id="bmiFinal" class="o m-0"></p>
                        <div class="part2-combine">
                            <p id="bmi" class="dg m-0">BMI</p>
                            <p id="overweight" class="o m-0"></p>
                        </div>
                    </div>
                    <img src="bmi.png" alt="bmi graph">
                </div>
            </div>
        </div>
        <i class="fa-solid fa-check o" onclick="calculate()"></i>
    </div>
    <script src="index.js"></script>
</body>

</html>
