<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI-calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/7a6e35a73a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <p>BMI</p>
        <div class="weight">
            <div class="weight-btn">WEIGHT</div>
            <input type="text"></input>
            <p>Kilogram</p>
        </div>
        <div class="height">
            <div class="height-btn">HEIGHT</div>
            <input type="text"></input>
            <p>CM</p>
        </div>
        <hr>
        <div class="part2">
            <div class="output">
                <div class="main-output">
                    <p>31.1</p>
                    <p>BMI</p>
                    <p>OverWeight</p>
                </div>
                <img src="bmi-image" alt="bmi graph">
            </div>
            <i class="fa-solid fa-check" style="color: #00090a;"></i>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
